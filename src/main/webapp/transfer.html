 <html>
    <head>
        <title>Transfer</title>
        <link rel="stylesheet" href="index.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
       
    </head>
    <body>
        <div class="container">
            <ul>
                <li><a class="active" href="index.html">Home</a></li>
                <li><a href="transfer.html">Transfer Money</a></li>
                <li><a href="history.html">Transaction History</a></li>
            </ul>
        </div><br>

            <div class="container card text-center text-white bg-secondary">
                
                <div class="card-body">
                    <h3>Enter account details: </h3>
                    <div class="one">
                        
                        <form action = "new-transaction" method = "POST" onsubmit="myFunction()">
                            <div class="form-group row">
                              <label class="col-sm-2 col-form-label">User-1</label>
                              <div class="col-sm-10">
                                <input type="text" name = "fromAccount" class="form-control" placeholder="Enter FromAccount number">
                              </div>
                            </div><br>
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">User-2</label>
                                <div class="col-sm-10">
                                  <input type="text" name = "toAccount" class="form-control" placeholder="Enter ToAccount number">
                                </div>
                              </div><br>

                              <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Amount</label>
                                <div class="col-sm-10">
                                  <input type="text" name="amount" class="form-control" placeholder="Enter the Amount you want to transfer">
                                </div>
                              </div><br>
                            <div class="form-group row">
                              <div class="col-sm-10">
                                <button type="submit" class="btn btn-primary">Transfer</button>
                              </div>
                            </div>
                          </form>
                      </div>
                </div>
               
              </div>


        </div>
        <script>
            function myFunction() {
              alert("Transaction successful");
            }
            

            </script>
        
    </body>
</html>
